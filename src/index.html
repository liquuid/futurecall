<!DOCTYPE html>
<html>
<head>
   <title>Future Call</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="fc.js"></script>
    <script src="magraluz.js"></script>
</head>
<body>
<div class="wrapper"></div>
<div class="bg-image img1">
  
   <img id="telecentro" class="imagem" src="assets/phaser3/02.webp"/>
   <img id="vila" class="imagem" src="assets/phaser3/01.webp"/>

   <img class="banner" src="assets/phaser3/notificacao.png"/>

   <img id="slideshow" width="50%" src=""/>
   <div id="chat" draggable="true">
      <div id="chatheader">C:\</div>
      <div class="chat" id="chatWin"></div>
      <div class="chatInput">
         <div class="chatInput">
            <input type="text" id="inputText">
            <button id="enviar" >Enviar</button>
         </div> 
      </div>
   </div>

   <img id="map3" class="imagem" src="assets/phaser3/map3.jpg"/>
   <img id="map2" class="imagem" src="assets/phaser3/map2.jpg"/>
   <img id="map1" class="imagem" src="assets/phaser3/map1.jpg"/>
   <img id="blank" class="imagem" src="assets/phaser3/blank.webp"/>
   <img id="shared1" class="imagem" width="800" src="assets/phaser3/shared1.png"/>
   <img id="shared2" class="imagem" width="800" src="assets/phaser3/shared2.png"/>
   
   <img id="balao" class="imagem" width="800" src="assets/phaser3/balao.png"/>
   <img id="not01" class="imagem" width="600" src="assets/phaser3/not01.png"/>
   <img id="not02" class="imagem" width="600" src="assets/phaser3/not02.png"/>
   <img id="not03" class="imagem" width="600" src="assets/phaser3/not03.png"/>
   <img id="not04" class="imagem" width="600" src="assets/phaser3/not04.png"/>
   <img id="not05" class="imagem" width="600" src="assets/phaser3/not05.png"/>
   <img id="not06" class="imagem" width="600" src="assets/phaser3/not06.png"/>

   <img id="pin" class="imagem" src="assets/phaser3/pin.png"/>
   <img id="arrow" class="imagem" src="assets/phaser3/arrow.png"/>


</div>



<script>

   $( function() {
      $( "#chat" ).draggable();
      $( "#chat" ).hide();
      $('.banner').hide();
      $("#pin").hide();
      $("#arrow").hide();
      $("#vila").hide();
      $("#map1").hide();
      $("#map2").hide();
      $("#map3").hide();
      $("#blank").hide();
      $("#balao").hide();
      $("#not01").hide();
      $("#not02").hide();
      $("#not03").hide();
      $("#not04").hide();
      $("#not05").hide();
      $("#not06").hide();
      $("#shared1").hide();
      $("#shared2").hide();
      $("#shared1").css("top", "310px");
      $("#shared1").css("left", "565px");
      $("#shared2").css("top", "310px");
      $("#shared2").css("left", "565px");
      $("#telecentro").hide();
      $(".wrapper").hide();
    } );

   
   </script>
   
</body>
